<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello Thymeleaf!</h1>
<form th:action="@{/add}" method="post">
    <p><input type="text" th:field="${article.title}"></p>
    <p><input type="text" th:field="${article.tags}"></p>
    <p><textarea rows="10" cols="20" th:field="${article.description}"/></p>
    <input type="submit" value="add">
</form>
</body>
</html>
